<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Cars</title>
    <style>table th, table td {padding: 5px;}</style>
</head>

<body>
<h1>Cars</h1>

<table border="1">
    <tr>
        <th>Model</th>
        <th>color</th>
        <th>price</th>
    </tr>

    <tr th:each="lst : ${cars}">
        <td th:utext="${lst.getModel()}"></td>
        <td th:utext="${lst.getColor()}"></td>
        <td th:utext="${lst.getPrice()}"></td>
    </tr>

</table>

</body>

</html>
